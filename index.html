<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabenliste Fabian - Speicherfunktion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #matrix {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .quadrant {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            min-height: 150px;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .task-list li {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .progress-bar {
            height: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress {
            height: 100%;
            background-color: #28a745;
            width: 0%;
        }
    </style>
</head>
<body>
    <h1>Aufgabenliste Fabian - Mit Speicher</h1>
    <div id="matrix">
        <div class="quadrant" id="urgent-important">
            <h2>Dringend & Wichtig</h2>
            <div class="progress-bar"><div class="progress" id="progress-urgent-important"></div></div>
            <ul class="task-list"></ul>
            <input type="text" id="task-input-1" placeholder="Neue Aufgabe...">
            <button onclick="addTask('urgent-important', 'task-input-1')">+ Aufgabe hinzufügen</button>
        </div>
        <div class="quadrant" id="not-urgent-important">
            <h2>Wichtig, aber nicht dringend</h2>
            <div class="progress-bar"><div class="progress" id="progress-not-urgent-important"></div></div>
            <ul class="task-list"></ul>
            <input type="text" id="task-input-2" placeholder="Neue Aufgabe...">
            <button onclick="addTask('not-urgent-important', 'task-input-2')">+ Aufgabe hinzufügen</button>
        </div>
        <div class="quadrant" id="urgent-not-important">
            <h2>Dringend, aber nicht wichtig</h2>
            <div class="progress-bar"><div class="progress" id="progress-urgent-not-important"></div></div>
            <ul class="task-list"></ul>
            <input type="text" id="task-input-3" placeholder="Neue Aufgabe...">
            <button onclick="addTask('urgent-not-important', 'task-input-3')">+ Aufgabe hinzufügen</button>
        </div>
        <div class="quadrant" id="not-urgent-not-important">
            <h2>Weder dringend noch wichtig</h2>
            <div class="progress-bar"><div class="progress" id="progress-not-urgent-not-important"></div></div>
            <ul class="task-list"></ul>
            <input type="text" id="task-input-4" placeholder="Neue Aufgabe...">
            <button onclick="addTask('not-urgent-not-important', 'task-input-4')">+ Aufgabe hinzufügen</button>
        </div>
    </div>

    <script>
        // Aufgaben hinzufügen
        function addTask(quadrantId, inputId) {
            const input = document.getElementById(inputId);
            const taskText = input.value.trim();
            if (!taskText) return;

            const taskList = document.querySelector(`#${quadrantId} .task-list`);
            const listItem = createTaskItem(taskText, quadrantId);
            taskList.appendChild(listItem);

            input.value = '';
            saveTasks();
            updateProgress(quadrantId);
        }

        // Aufgabe erstellen
        function createTaskItem(taskText, quadrantId, isChecked = false) {
            const listItem = document.createElement('li');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = isChecked;
            checkbox.onclick = () => {
                updateProgress(quadrantId);
                saveTasks();
            };

            const text = document.createElement('span');
            text.textContent = taskText;

            listItem.appendChild(checkbox);
            listItem.appendChild(text);
            return listItem;
        }

        // Fortschritt aktualisieren
        function updateProgress(quadrantId) {
            const taskList = document.querySelector(`#${quadrantId} .task-list`);
            const tasks = taskList.querySelectorAll('li');
            const completedTasks = taskList.querySelectorAll('input:checked');
            const progress = tasks.length === 0 ? 0 : (completedTasks.length / tasks.length) * 100;
            document.querySelector(`#progress-${quadrantId}`).style.width = `${progress}%`;
        }

        // Aufgaben speichern
        function saveTasks() {
            const tasks = {};
            document.querySelectorAll('.quadrant').forEach(quadrant => {
                const quadrantId = quadrant.id;
                const taskList = Array.from(quadrant.querySelectorAll('li')).map(li => ({
                    text: li.querySelector('span').textContent,
                    completed: li.querySelector('input').checked
                }));
                tasks[quadrantId] = taskList;
            });
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Aufgaben laden
        function loadTasks() {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || {};
            Object.keys(tasks).forEach(quadrantId => {
                const taskList = document.querySelector(`#${quadrantId} .task-list`);
                tasks[quadrantId].forEach(task => {
                    const listItem = createTaskItem(task.text, quadrantId, task.completed);
                    taskList.appendChild(listItem);
                });
                updateProgress(quadrantId);
            });
        }

        // Beim Start Aufgaben laden
        window.onload = loadTasks;
    </script>
</body>
</html>
