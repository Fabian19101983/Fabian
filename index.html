<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabenliste Fabian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #matrix {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .quadrant {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            min-height: 150px;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .task-list li {
            margin: 5px 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
        .task-list .overdue {
            color: red;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .progress-bar {
            height: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress {
            height: 100%;
            background-color: #28a745;
            width: 0%;
        }
        .filters {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Aufgabenliste Fabian</h1>

    <div class="filters">
        <button onclick="filterTasks('all')">Alle Aufgaben</button>
        <button onclick="filterTasks('open')">Offene Aufgaben</button>
        <button onclick="filterTasks('completed')">Erledigte Aufgaben</button>
        <button onclick="filterTasks('overdue')">Überfällige Aufgaben</button>
    </div>

    <div id="matrix">
        <div class="quadrant" id="urgent-important">
            <h2>Dringend & Wichtig</h2>
            <div class="progress-bar"><div class="progress" id="progress-urgent-important"></div></div>
            <ul class="task-list"></ul>
            <input type="text" id="task-input-1" placeholder="Neue Aufgabe...">
            <input type="number" id="progress-input-1" placeholder="Prozent (0–100)" min="0" max="100">
            <input type="date" id="deadline-input-1" placeholder="Deadline">
            <button onclick="addTask('urgent-important', 'task-input-1', 'progress-input-1', 'deadline-input-1')">+ Aufgabe hinzufügen</button>
        </div>
        <div class="quadrant" id="not-urgent-important">
            <h2>Wichtig, aber nicht dringend</h2>
            <div class="progress-bar"><div class="progress" id="progress-not-urgent-important"></div></div>
            <ul class="task-list"></ul>
            <input type="text" id="task-input-2" placeholder="Neue Aufgabe...">
            <input type="number" id="progress-input-2" placeholder="Prozent (0–100)" min="0" max="100">
            <input type="date" id="deadline-input-2" placeholder="Deadline">
            <button onclick="addTask('not-urgent-important', 'task-input-2', 'progress-input-2', 'deadline-input-2')">+ Aufgabe hinzufügen</button>
        </div>
        <div class="quadrant" id="urgent-not-important">
            <h2>Dringend, aber nicht wichtig</h2>
            <div class="progress-bar"><div class="progress" id="progress-urgent-not-important"></div></div>
            <ul class="task-list"></ul>
            <input type="text" id="task-input-3" placeholder="Neue Aufgabe...">
            <input type="number" id="progress-input-3" placeholder="Prozent (0–100)" min="0" max="100">
            <input type="date" id="deadline-input-3" placeholder="Deadline">
            <button onclick="addTask('urgent-not-important', 'task-input-3', 'progress-input-3', 'deadline-input-3')">+ Aufgabe hinzufügen</button>
        </div>
        <div class="quadrant" id="not-urgent-not-important">
            <h2>Weder dringend noch wichtig</h2>
            <div class="progress-bar"><div class="progress" id="progress-not-urgent-not-important"></div></div>
            <ul class="task-list"></ul>
            <input type="text" id="task-input-4" placeholder="Neue Aufgabe...">
            <input type="number" id="progress-input-4" placeholder="Prozent (0–100)" min="0" max="100">
            <input type="date" id="deadline-input-4" placeholder="Deadline">
            <button onclick="addTask('not-urgent-not-important', 'task-input-4', 'progress-input-4', 'deadline-input-4')">+ Aufgabe hinzufügen</button>
        </div>
    </div>

    <script>
        function addTask(quadrantId, taskInputId, progressInputId, deadlineInputId) {
            const taskInput = document.getElementById(taskInputId);
            const progressInput = document.getElementById(progressInputId);
            const deadlineInput = document.getElementById(deadlineInputId);

            const taskText = taskInput.value.trim();
            const taskProgress = parseInt(progressInput.value.trim(), 10);
            const taskDeadline = deadlineInput.value;

            if (!taskText || isNaN(taskProgress) || taskProgress < 0 || taskProgress > 100 || !taskDeadline) {
                alert("Bitte alle Felder korrekt ausfüllen.");
                return;
            }

            const taskList = document.querySelector(`#${quadrantId} .task-list`);
            const listItem = createTaskItem(taskText, taskProgress, taskDeadline, quadrantId);

            taskList.appendChild(listItem);
            taskInput.value = '';
            progressInput.value = '';
            deadlineInput.value = '';
            updateProgress(quadrantId);
        }

        function createTaskItem(taskText, taskProgress, taskDeadline, quadrantId) {
            const listItem = document.createElement('li');
            const text = document.createElement('span');
            text.textContent = `${taskText} (${taskProgress}%) - Deadline: ${taskDeadline}`;

            const progressInput = document.createElement('input');
            progressInput.type = 'number';
            progressInput.value = taskProgress;
            progressInput.min = 0;
            progressInput.max = 100;
            progressInput.onchange = () => {
                listItem.dataset.progress = progressInput.value;
                text.textContent = `${taskText} (${progressInput.value}%) - Deadline: ${taskDeadline}`;
                updateProgress(quadrantId);
            };

            const deadlineSpan = document.createElement('span');
            deadlineSpan.textContent = `Fällig: ${taskDeadline}`;
            if (new Date(taskDeadline) < new Date()) {
                deadlineSpan.classList.add('overdue');
            }

            listItem.dataset.progress = taskProgress;
            listItem.appendChild(text);
            listItem.appendChild(progressInput);
            listItem.appendChild(deadlineSpan);

            return listItem;
        }

        function updateProgress(quadrantId) {
            const taskList = document.querySelector(`#${quadrantId} .task-list`);
            const tasks = Array.from(taskList.children);
            const totalProgress = tasks.reduce((sum, task) => sum + parseInt(task.dataset.progress, 10), 0);
            const averageProgress = tasks.length > 0 ? totalProgress / tasks.length : 0;
            document.querySelector(`#progress-${quadrantId}`).style.width = `${averageProgress}%`;
        }

        function filterTasks(filterType) {
            document.querySelectorAll('.task-list li').forEach(task => {
                const progress = parseInt(task.dataset.progress, 10);
                const deadline = new Date(task.dataset.deadline || Date.now());
                task.style.display = '';

                if (filterType === 'open' && progress === 100) task.style.display = 'none';
                if (filterType === 'completed' && progress < 100) task.style.display = 'none';
                if (filterType === 'overdue' && deadline >= new Date()) task.style.display = 'none';
            });
        }
    </script>
</body>
</html>
