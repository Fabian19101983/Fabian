<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabenliste Fabian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .quadrant {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            min-height: 150px;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .task-list li {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Aufgabenliste Fabian</h1>
    <div id="list">
        <div class="quadrant" id="today-tasks">
            <h2>Heutige Aufgaben</h2>
            <ul class="task-list"></ul>
            <input type="text" id="task-input-1" placeholder="Neue Aufgabe...">
            <button onclick="addTask('today-tasks', 'task-input-1')">+ Aufgabe hinzufügen</button>
        </div>
        <div class="quadrant" id="this-week-tasks">
            <h2>Diese Woche</h2>
            <ul class="task-list"></ul>
            <input type="text" id="task-input-2" placeholder="Neue Aufgabe...">
            <button onclick="addTask('this-week-tasks', 'task-input-2')">+ Aufgabe hinzufügen</button>
        </div>
        <div class="quadrant" id="completed-tasks">
            <h2>Erledigte Aufgaben</h2>
            <ul class="task-list"></ul>
        </div>
        <div class="quadrant" id="future-tasks">
            <h2>Zukünftige Aufgaben</h2>
            <ul class="task-list"></ul>
            <input type="text" id="task-input-3" placeholder="Neue Aufgabe...">
            <button onclick="addTask('future-tasks', 'task-input-3')">+ Aufgabe hinzufügen</button>
        </div>
    </div>
    <script>
        function addTask(quadrantId, inputId) {
            const input = document.getElementById(inputId);
            const taskText = input.value.trim();
            if (!taskText) return;

            const taskList = document.querySelector(`#${quadrantId} .task-list`);
            const listItem = document.createElement('li');

            // Checkbox
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.onclick = () => {
                listItem.style.textDecoration = checkbox.checked ? 'line-through' : 'none';
                if (checkbox.checked) {
                    moveToCompleted(listItem);
                }
            };

            // Text der Aufgabe
            const text = document.createElement('span');
            text.textContent = taskText;

            // Button für Unterpunkte
            const subtaskButton = document.createElement('button');
            subtaskButton.textContent = '+ Unterpunkt';
            subtaskButton.onclick = () => addSubtask(listItem);

            // Aufgabe einfügen
            listItem.appendChild(checkbox);
            listItem.appendChild(text);
            listItem.appendChild(subtaskButton);
            taskList.appendChild(listItem);

            // Eingabefeld leeren
            input.value = '';
        }

        function addSubtask(parentTask) {
            const subtaskText = prompt('Unterpunkt hinzufügen:');
            if (!subtaskText) return;

            // Erstelle Unterpunkt-Liste, falls noch nicht vorhanden
            let subtaskList = parentTask.querySelector('ul');
            if (!subtaskList) {
                subtaskList = document.createElement('ul');
                subtaskList.style.marginLeft = '20px';
                subtaskList.style.listStyle = 'circle';
                parentTask.appendChild(subtaskList);
            }

            // Neuen Unterpunkt hinzufügen
            const subtaskItem = document.createElement('li');
            subtaskItem.textContent = subtaskText;
            subtaskList.appendChild(subtaskItem);
        }

        function moveToCompleted(task) {
            const completedList = document.querySelector('#completed-tasks .task-list');
            completedList.appendChild(task);
        }
    </script>
</body>
</html>
