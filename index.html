<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabenliste Fabian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .tabs {
            margin-bottom: 20px;
        }
        .tabs button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .tabs button.active {
            background-color: #0056b3;
        }
        .tabs button:hover {
            background-color: #0056b3;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .task-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .task-list li {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            width: calc(100% - 10px);
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Aufgabenliste Fabian</h1>
    <div class="tabs">
        <button class="active" onclick="showTab('today')">Heutige Aufgaben</button>
        <button onclick="showTab('week')">Diese Woche</button>
        <button onclick="showTab('future')">Zukünftige Aufgaben</button>
        <button onclick="showTab('completed')">Erledigte Aufgaben</button>
    </div>

    <div id="today" class="tab-content active">
        <h2>Heutige Aufgaben</h2>
        <ul class="task-list"></ul>
        <input type="text" id="task-input-1" placeholder="Neue Aufgabe...">
        <select id="priority-1">
            <option value="high">Dringend</option>
            <option value="medium">Mittel</option>
            <option value="low">Niedrig</option>
        </select>
        <button onclick="addTask('today', 'task-input-1', 'priority-1')">+ Aufgabe hinzufügen</button>
    </div>

    <div id="week" class="tab-content">
        <h2>Diese Woche</h2>
        <ul class="task-list"></ul>
        <input type="text" id="task-input-2" placeholder="Neue Aufgabe...">
        <select id="priority-2">
            <option value="high">Dringend</option>
            <option value="medium">Mittel</option>
            <option value="low">Niedrig</option>
        </select>
        <button onclick="addTask('week', 'task-input-2', 'priority-2')">+ Aufgabe hinzufügen</button>
    </div>

    <div id="future" class="tab-content">
        <h2>Zukünftige Aufgaben</h2>
        <ul class="task-list"></ul>
        <input type="text" id="task-input-3" placeholder="Neue Aufgabe...">
        <select id="priority-3">
            <option value="high">Dringend</option>
            <option value="medium">Mittel</option>
            <option value="low">Niedrig</option>
        </select>
        <button onclick="addTask('future', 'task-input-3', 'priority-3')">+ Aufgabe hinzufügen</button>
    </div>

    <div id="completed" class="tab-content">
        <h2>Erledigte Aufgaben</h2>
        <ul class="task-list"></ul>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tabs button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tabs button[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        function addTask(tabId, inputId, priorityId) {
            const input = document.getElementById(inputId);
            const priority = document.getElementById(priorityId).value;
            const taskText = input.value.trim();
            if (!taskText) return;

            const taskList = document.querySelector(`#${tabId} .task-list`);
            const listItem = document.createElement('li');

            // Setze Farbe basierend auf Priorität
            if (priority === "high") listItem.style.color = "red";
            else if (priority === "medium") listItem.style.color = "orange";
            else listItem.style.color = "green";

            // Checkbox hinzufügen
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.onclick = () => {
                listItem.style.textDecoration = checkbox.checked ? 'line-through' : 'none';
                if (checkbox.checked) moveToCompleted(listItem);
            };

            // Text der Aufgabe
            const text = document.createElement('span');
            text.textContent = taskText;

            // Aufgabe einfügen
            listItem.appendChild(checkbox);
            listItem.appendChild(text);
            taskList.appendChild(listItem);

            // Eingabefeld leeren
            input.value = '';
        }

        function moveToCompleted(task) {
            const completedList = document.querySelector('#completed .task-list');
            completedList.appendChild(task);
        }
    </script>
</body>
</html>
